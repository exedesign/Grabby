<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Outer circle - dark background -->
  <circle cx="64" cy="64" r="62" fill="#1a1a1a" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Dartboard segments -->
  <g id="segments">
    <!-- Outer ring -->
    <circle cx="64" cy="64" r="56" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>
    <circle cx="64" cy="64" r="48" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.3"/>
    
    <!-- Middle rings -->
    <circle cx="64" cy="64" r="40" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="64" cy="64" r="32" fill="none" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Inner bullseye -->
    <circle cx="64" cy="64" r="20" fill="#667eea" opacity="0.6"/>
    <circle cx="64" cy="64" r="12" fill="#764ba2"/>
    <circle cx="64" cy="64" r="6" fill="#fff"/>
    
    <!-- Radial lines for segments -->
    <line x1="64" y1="8" x2="64" y2="120" stroke="#667eea" stroke-width="1" opacity="0.4"/>
    <line x1="8" y1="64" x2="120" y2="64" stroke="#667eea" stroke-width="1" opacity="0.4"/>
    <line x1="18" y1="18" x2="110" y2="110" stroke="#764ba2" stroke-width="1" opacity="0.3"/>
    <line x1="110" y1="18" x2="18" y2="110" stroke="#764ba2" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Dart -->
  <g id="dart" transform="translate(45, 25)">
    <path d="M 15 8 L 20 13 L 15 18 L 10 13 Z" fill="#fff" stroke="#667eea" stroke-width="1"/>
    <line x1="15" y1="13" x2="30" y2="28" stroke="#fff" stroke-width="2"/>
    <path d="M 28 26 L 30 28 L 32 26" fill="none" stroke="#764ba2" stroke-width="1.5"/>
  </g>
</svg>
