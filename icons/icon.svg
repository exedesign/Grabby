<!-- SVG ikonu - Bu dosyayı PNG formatına çevirmeniz gerekecek -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ana daire -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Dosya simgesi -->
  <rect x="35" y="25" width="35" height="45" fill="white" rx="3" ry="3"/>
  <rect x="35" y="25" width="35" height="8" fill="#E8F5E8" rx="3" ry="3"/>
  <rect x="70" y="25" width="8" height="8" fill="white"/>
  <polygon points="70,25 78,25 78,33 70,33" fill="#E8F5E8"/>
  
  <!-- SPZ yazısı -->
  <text x="52" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">SPZ</text>
  
  <!-- Ok simgesi -->
  <path d="M45 80 L55 75 L55 78 L75 78 L75 82 L55 82 L55 85 Z" fill="white"/>
  
  <!-- Hedef simgesi -->
  <circle cx="85" cy="90" r="12" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="85" cy="90" r="6" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="85" cy="90" r="2" fill="white"/>
</svg>